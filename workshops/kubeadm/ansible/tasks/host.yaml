- name: Install containerd dependencies
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common
    state: present
    update_cache: yes

- name: Install containerd
  apt:
    name: containerd
    state: present
    update_cache: yes
  become: true

- name: Create containerd configuration directory
  file:
    path: /etc/containerd
    state: directory
    owner: root
    group: root
    mode: '0755'
  become: true

- name: Generate default containerd config
  command: containerd config default
  register: containerd_default_config
  become: true

- name: Write containerd config
  copy:
    content: "{{ containerd_default_config.stdout }}"
    dest: /etc/containerd/config.toml
    owner: root
    group: root
    mode: '0644'
  become: true

- name: Enable systemd cgroup
  replace:
    path: /etc/containerd/config.toml
    regexp: 'SystemdCgroup = false'
    replace: 'SystemdCgroup = true'
  become: true

- name: Reload systemd daemon and enable containerd
  shell: |
    systemctl daemon-reload
    systemctl enable --now containerd

- name: Disable swap temporarily
  command: swapoff -a

- name: Remove swap entries from /etc/fstab
  replace:
    path: /etc/fstab
    regexp: '^(.*\s+swap\s+.*)$'
    replace: '# \1'
  notify: Reboot if necessary

- name: Verify swap is disabled
  shell: free -h | grep -i swap
  register: swap_status
  ignore_errors: true

- name: Setup Network (Netplan)
  template:
    src: netplan.yaml.j2
    dest: /etc/netplan/50-cloud-init.yaml
    owner: root
    group: root
    mode: '0600'

- name: Create the directory configurations
  file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  with_items:
    - /etc/systemd/system/kubelet.service.d/  # kubelet configuration file
    - /etc/kubernetes/pki/etcd/               # cert files
    - /etc/containerd/                        # containerd folder
    - /etc/apt/keyrings/                      # apt keyrings

- name: Apply the network configuration
  command: netplan apply

- name: Download Kubernetes APT GPG key
  ansible.builtin.get_url:
    url: https://pkgs.k8s.io/core:/stable:/v1.32/deb/Release.key
    dest: /etc/apt/keyrings/kubernetes-apt-keyring.gpg
    mode: '0644'
  become: true

- name: Convert GPG key to proper format
  ansible.builtin.command:
    cmd: "gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg /etc/apt/keyrings/kubernetes-apt-keyring.gpg"
    creates: /etc/apt/keyrings/kubernetes-apt-keyring.gpg
  become: true

- name: Add Kubernetes APT repository
  ansible.builtin.lineinfile:
    path: /etc/apt/sources.list.d/kubernetes.list
    line: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.32/deb/ /"
    create: true
    mode: '0644'
  become: true
  
- name: Install Kubernetes related Dependencies
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items: 
    - kubeadm
    - kubelet
    - kubectl

- name: Setup CRI
  copy:
    dest: /etc/containerd/config.toml
    content: |
      [plugins]
        [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
          [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc.options]
            SystemdCgroup = true
    owner: root
    group: root
    mode: '0644'

- name: Enable ipv4 forwarding
  sysctl:
    name: net.ipv4.ip_forward
    value: 1
    state: present
    reload: yes

- name: Restart kubelet
  shell: |2
    systemctl daemon-reload
    systemctl restart kubelet