apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    local.path.provisioner/selected-node: nuc
    pv.kubernetes.io/provisioned-by: rancher.io/local-path
  name: pv-home-assistant-data
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 10Gi
  hostPath:
    path: /opt/kubernetes-storage/pv-home-assistant-data
    type: DirectoryOrCreate
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - nuc
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ssd-storage-persistent
  volumeMode: Filesystem