- name: Configure master
  hosts: all
  become: yes  # Ensures commands are run as a superuser
  vars:
    join_token: ""
  tasks:
    - name: Setup Hostname
      hostname:
        name: "{{ inventory_hostname }}"

    - name: Install curl and net-tools
      apt:
        name: "{{ item }}"
        state: present
        update_cache: yes
      with_items:
        - curl
        - net-tools
    
    - name: Disable systemd-resolved
      systemd:
        name: systemd-resolved
        enabled: no
        state: stopped

    - name: Install AdGuard Home
      shell: |
        curl -s -S -L https://raw.githubusercontent.com/AdguardTeam/AdGuardHome/master/scripts/install.sh | sh -s -- -v
      run_once: true

    - name: Template file to /opt/AdGuardHome/AdGuardHome.yaml
      template:
        src: AdGuardHome.yaml
        dest: /opt/AdGuardHome/AdGuardHome.yaml
        owner: root
        group: root
        mode: 0644
