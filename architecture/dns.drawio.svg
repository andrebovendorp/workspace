                <mxCell id="21" value="&lt;h1 style=&quot;margin-top: 0px;&quot;&gt;DNS Resolution&lt;/h1&gt;&lt;div&gt;Everything that is inside the network should resolve DNS using Adguard.&amp;nbsp;&lt;br&gt;&lt;br&gt;Adguard holds all my configuration for DNS Rewrites, AD Blockers, ETC&lt;/div&gt;&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;Only disable this for VPN VLan, which access directly Cloudflare DNS to avoid Latency on DNS.&lt;/div&gt;&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;&lt;b&gt;Kubernetes&lt;/b&gt;&lt;/div&gt;&lt;div&gt;Kubernetes is configured as ClusterFirst resolution. This means that it will first try to resolve within the cluster and only then will try to go outside.&amp;nbsp;&lt;br&gt;&lt;br&gt;The configuration rely on /etc/resolv.conf file on each node.&amp;nbsp;&lt;/div&gt;&lt;div&gt;On ProxMox, I configured it to point directly to ADGuard IP Address, so all machines that are created within ProxMox will automatically target ADGuard as its primarry address.&amp;nbsp;&lt;br&gt;&lt;br&gt;On all VLan DHCP config, DNS Server is set to Adguard as well, so all machines should get AdGuard as its primary DNS server.&lt;/div&gt;&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;WAN DNS server is also pointing to AdGuard.&lt;/div&gt;" style="text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;" vertex="1" parent="1">
                    <mxGeometry x="813.96" y="865" width="215" height="540" as="geometry"/>
                </mxCell>
