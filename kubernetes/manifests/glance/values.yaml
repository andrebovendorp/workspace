common:
  enabled: true
  clusterIssuer: letsencrypt-prod

  unprivileged: true

  deployment:
    enabled: true
    port: 8080
    replicaCount: 2
    image: glanceapp/glance
    resources:
      requests:
        memory: "64Mi"
        cpu: 50m
      limits:
        memory: "256Mi"
        cpu: 200m
    env:
      - name: PUID
        value: "1000"
      - name: PGID
        value: "1000"

  configMapVolumeMounts:
    - name: glance
      mountPath: /app/config/glance.yml
      subPath: glance.yml

  service:
    enabled: true
    ports:
      - port: 80
        targetPort: 8080
        name: http
        type: ClusterIP
  ingress:
    enabled: true
    class: nginx
    hosts:
      - host: start.k8s.nullservers.com
      - host: start.nullservers.com
