apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-config
  namespace: jellyfin
spec:
  accessModes:
    - ReadWriteOnce
  volumeName: pv-jellyfin-data
  resources:
    requests:
      storage: 200Gi # Specify the desired storage size (e.g., 1Gi, 10Gi, 100Gi)
  storageClassName: ssd-storage-persistent
--- 
apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    local.path.provisioner/selected-node: slave01
    pv.kubernetes.io/provisioned-by: rancher.io/local-path
  name: pv-jellyfin-data
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 300Gi
  hostPath:
    path: /opt/kubernetes-storage-persistent/pv-jellyfin-config
    type: DirectoryOrCreate
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - slave01
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ssd-storage-persistent
  volumeMode: Filesystem