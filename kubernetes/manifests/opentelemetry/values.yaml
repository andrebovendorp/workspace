opentelemetry-operator:
  manager:
    serviceMonitor:
      enabled: true
    collectorImage:
      repository: "otel/opentelemetry-collector-contrib"
      tag: "latest"
    resources:
      limits:
        memory: 180Mi
      requests:
        cpu: 100m
        memory: 180Mi
  admissionWebhooks:
    autoGenerateCert:
      enabled: false
    certManager:
      enabled: true
