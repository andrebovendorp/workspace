apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: agent
  namespace: {{ .Release.Namespace }}
spec:
  resources:
    requests:
      memory: 500Mi
      cpu: 500m
    limits:
      memory: 2Gi
  ports:
    - name: metrics
      port: 8888
    - port: 4317
      appProtocol: otlp
      name: grpc
    - port: 4318
      appProtocol: otlp
      name: http
  env:
    - name: K8S_NODE_NAME
      valueFrom:
        fieldRef:
          fieldPath: spec.nodeName
  volumes:
    - name: varlogpods
      hostPath:
        path: /var/log/pods
    - name: varlibdockercontainers
      hostPath:
        path: /var/lib/docker/containers
    - name: varlibotelcol
      hostPath:
        path: /var/lib/otelcol
        type: DirectoryOrCreate
  volumeMounts:
    - name: varlogpods
      mountPath: /var/log/pods
      readOnly: true
    - name: varlibdockercontainers
      mountPath: /var/lib/docker/containers
      readOnly: true
    - name: varlibotelcol
      mountPath: /var/lib/otelcol
  podSecurityContext:
    runAsUser: 0
    runAsGroup: 0
  config:
    extensions:
      health_check:
        endpoint: 0.0.0.0:13134
      file_storage:
        directory: /var/lib/otelcol
    receivers:
      filelog:
        include:
          - /var/log/pods/*/*/*.log
        start_at: end
        include_file_path: true
        include_file_name: false
        operators:
          # Find out which format is used by kubernetes
          - type: router
            id: get-format
            routes:
              - output: parser-docker
                expr: 'body matches "^\\{"'
              - output: parser-crio
                expr: 'body matches "^[^ Z]+ "'
              - output: parser-containerd
                expr: 'body matches "^[^ Z]+Z"'
          # Parse CRI-O format
          - type: regex_parser
            id: parser-crio
            regex: '^(?P<time>[^ Z]+) (?P<stream>stdout|stderr) (?P<logtag>[^ ]*) ?(?P<log>.*)$'
            output: extract_metadata_from_filepath
            timestamp:
              parse_from: attributes.time
              layout_type: gotime
              layout: '2006-01-02T15:04:05.999999999Z07:00'
          # Parse CRI-Containerd format
          - type: regex_parser
            id: parser-containerd
            regex: '^(?P<time>[^ ^Z]+Z) (?P<stream>stdout|stderr) (?P<logtag>[^ ]*) ?(?P<log>.*)$'
            output: extract_metadata_from_filepath
            timestamp:
              parse_from: attributes.time
              layout: '%Y-%m-%dT%H:%M:%S.%LZ'
          # Parse Docker format
          - type: json_parser
            id: parser-docker
            output: extract_metadata_from_filepath
            timestamp:
              parse_from: attributes.time
              layout: '%Y-%m-%dT%H:%M:%S.%LZ'
          # Extract metadata from file path
          - type: regex_parser
            id: extract_metadata_from_filepath
            # Pod UID is not always 36 characters long
            regex: '^.*\/(?P<namespace>[^_]+)_(?P<pod_name>[^_]+)_(?P<uid>[a-f0-9\-]{16,36})\/(?P<container_name>[^\._]+)\/(?P<restart_count>\d+)\.log$'
            parse_from: attributes["log.file.path"]
            cache:
              size: 128 # default maximum amount of Pods per Node is 110
          # Rename attributes
          - type: move
            from: attributes["log.file.path"]
            to: resource["filename"]
          - type: move
            from: attributes.container_name
            to: resource["container"]
          - type: move
            from: attributes.namespace
            to: resource["namespace"]
          - type: move
            from: attributes.pod_name
            to: resource["pod"]
          - type: add
            field: resource["cluster"]
            value: 'homeserver' # Set your cluster name here
          - type: move
            from: attributes.log
            to: body
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
      kubeletstats:
        collection_interval: 60s
        auth_type: "serviceAccount"
        endpoint: "https://${env:K8S_NODE_NAME}:10250"
        insecure_skip_verify: true
        metric_groups:
        - container
        - pod
        - node
      hostmetrics:
        collection_interval: 60s
        scrapers:
          cpu:
            metrics:
              system.cpu.utilization:
                enabled: true
              system.cpu.time:
                enabled: true
          disk:
            include:
              devices: [ "re:^/dev/[sv]d.+", "re:^/dev/nvme.+" ]
              match_type: regexp
            exclude:
              devices: [ "re:^/dev/loop.+" ]
              match_type: regexp
            metrics:
              system.disk.io:
                enabled: true
              system.disk.operations:
                enabled: true
              system.disk.io_time:
                enabled: true
          filesystem:
            include_devices:
              devices: [ "re:^/dev/[sv]d.+", "re:^/dev/nvme.+", "tmpfs" ]
              match_type: regexp
            exclude_mount_points:
              mount_points: [ "re:^/(dev|proc|sys|var/lib/docker/.+)($|/)" ]
              match_type: regexp
            metrics:
              system.filesystem.usage:
                enabled: true
              system.filesystem.utilization:
                enabled: true
          load:
            cpu_average: true
          memory:
            metrics:
              system.memory.usage:
                enabled: true
              system.memory.utilization:
                enabled: true
          network:
            exclude:
              interfaces: [ "re:^lo", "re:^docker.+", "re:^br-.+", "re:^veth.+" ]
              match_type: regexp
            metrics:
              system.network.io:
                enabled: true
              system.network.packets:
                enabled: true
              system.network.errors:
                enabled: true
      k8s_cluster:
        collection_interval: 60s
        auth_type: serviceAccount
        allocatable_types_to_report:
          - cpu
          - memory
          - storage
          - ephemeral-storage
        metadata_exporters:
          - k8sattributes
      prometheus:
        config:
          global:
            scrape_interval: 60s
          scrape_configs:
            # Scrape kubelet cAdvisor metrics for container_cpu_usage_seconds_total
            - job_name: 'kubelet-cadvisor'
              scheme: https
              tls_config:
                ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
                insecure_skip_verify: true
              bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
              kubernetes_sd_configs:
                - role: node
              relabel_configs:
                - action: labelmap
                  regex: __meta_kubernetes_node_label_(.+)
                - target_label: __address__
                  replacement: kubernetes.default.svc:443
                - source_labels: [__meta_kubernetes_node_name]
                  regex: (.+)
                  target_label: __metrics_path__
                  replacement: /api/v1/nodes/$1/proxy/metrics/cadvisor
              metric_relabel_configs:
                - source_labels: [__name__]
                  regex: 'container_cpu_usage_seconds_total|container_memory_usage_bytes|container_network_.*|container_fs_.*'
                  action: keep
    processors:
      memory_limiter:
        check_interval: 1s
        limit_percentage: 75
        spike_limit_percentage: 15
      batch:
        send_batch_size: 10000
        timeout: 10s
      k8sattributes:
        extract:
          metadata:
            - k8s.daemonset.name
            - k8s.deployment.name
            - k8s.job.name
            - k8s.statefulset.name
            - k8s.namespace.name
            - k8s.pod.name
            - k8s.pod.uid
            - container.id
            - container.image.name
            - container.image.tag
          labels:
            - tag_name: service.namespace
              key: kubernetes.io/metadata.name
              from: namespace
        pod_association:
          - sources:
            - from: resource_attribute
              name: k8s.pod.ip
          - sources:
            - from: resource_attribute
              name: k8s.pod.uid
          - sources:
            - from: connection
      resource/remove-attributes:
        attributes:
          - pattern: ^os.*
            action: delete
          - pattern: ^telemetry.*
            action: delete
          - pattern: k8s.pod.start_time
            action: delete
          - pattern: k8s.pod.ip
            action: delete
          - pattern: k8s.pod.uid
            action: delete
      resource/common:
        attributes:
          - key: k8s.cluster.name
            value: homeserver
            action: upsert
          - key: k8s.node.name
            value: ${K8S_NODE_NAME}
            action: upsert
          - key: host.name
            value: ${K8S_NODE_NAME}
            action: upsert
      resourcedetection:
        detectors:
        - env
        - system
        override: true
        timeout: 15s
      resource/logs:
        attributes:
        - key: log.type
          action: upsert
          value: container
      transform/log-level:
        error_mode: ignore
        log_statements:
          - conditions:
            - severity_text != ""
            context: log
            statements:
            - set(attributes["level"], severity_text)
      transform/toggle-export:
        error_mode: ignore
        log_statements:
          - conditions:
            - attributes["k8s.daemonset.name"] == "cilium"
            - attributes["k8s.deployment.name"] == "cilium-operator"
            context: resource
            statements:
            - set(attributes["export-logs"], true)
    exporters:
      debug:
        verbosity: basic
      otlphttp/victoria-logs:
        endpoint: "http://victoria-metrics-victoria-logs-single-server.victoria-metrics.svc.cluster.local:9428/insert/opentelemetry"
        tls:
          insecure: true
      prometheusremotewrite/victoria-metrics:
        endpoint: "http://victoria-metrics-k8s-stack-vmsingle.victoria-metrics.svc.cluster.local:8429/api/v1/write"
        tls:
          insecure: true
    service:
      extensions:
        - health_check
        - file_storage
      pipelines:
        logs/filelog:
          exporters:
          - debug
          - otlphttp/victoria-logs
          processors:
          - memory_limiter
          - k8sattributes
          - resourcedetection
          - resource/common
          - transform/toggle-export
          - transform/log-level
          - resource/logs
          - batch
          receivers:
          - filelog
        metrics/kubernetes:
          exporters:
          - debug
          - prometheusremotewrite/victoria-metrics
          processors:
          - memory_limiter
          - k8sattributes
          - resourcedetection
          - resource/common
          - resource/remove-attributes
          - batch
          receivers:
          - kubeletstats
          - hostmetrics
          - prometheus
          - otlp
  mode: daemonset
