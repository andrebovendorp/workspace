apiVersion: batch/v1
kind: CronJob
metadata:
  name: database-backup-cronjob
  namespace: database-backup
  labels:
    app.kubernetes.io/name: database-backup
    app.kubernetes.io/instance: database-backup
    app.kubernetes.io/version: "2.1.0"
    app.kubernetes.io/component: backup-system
    app.kubernetes.io/part-of: infrastructure
    app.kubernetes.io/managed-by: kubectl
spec:
  schedule: "0 12 * * *"
  timeZone: "Europe/Stockholm"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 5
  successfulJobsHistoryLimit: 2
  suspend: false
  jobTemplate:
    metadata:
      labels:
        app.kubernetes.io/name: database-backup
        app.kubernetes.io/instance: database-backup
        app.kubernetes.io/version: "2.1.0"
        app.kubernetes.io/component: backup-job
    spec:
      ttlSecondsAfterFinished: 86400 # Keep job for 24 hours
      backoffLimit: 2
      activeDeadlineSeconds: 3600 # 1 hour timeout
      template:
        metadata:
          labels:
            app.kubernetes.io/name: database-backup
            app.kubernetes.io/instance: database-backup
            app.kubernetes.io/version: "2.1.0"
            app.kubernetes.io/component: backup-job
        spec:
          serviceAccountName: database-backup
          restartPolicy: OnFailure
          affinity:
            nodeAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                preference:
                  matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                    - slave03
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
          containers:
          - name: database-backup
            image: ghcr.io/boveloco/database-backup/database-backup:latest
            imagePullPolicy: IfNotPresent
            command: [ "python", "main.py" ]
            args: [ "--backup-all", "--verbose" ]
            resources:
              requests:
                memory: "256Mi"
                cpu: "100m"
              limits:
                memory: "512Mi"
                cpu: "500m"
            env:
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: LOG_LEVEL
              value: "INFO"
            volumeMounts:
            - name: config-volume
              mountPath: /app/config.yaml
              subPath: config.yaml
              readOnly: true
            - name: logs
              mountPath: /app/logs
            - name: backup-storage
              mountPath: /app/backups
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false # Set to false due to temp files
              capabilities:
                drop:
                - ALL
          volumes:
          - name: config-volume
            secret:
              secretName: database-backup-config-secret
              items:
              - key: config.yaml
                path: config.yaml
          - name: backup-storage
            emptyDir: {}
          - name: logs
            emptyDir: {}
