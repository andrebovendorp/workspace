apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-data
  namespace: immich
spec:
  accessModes:
    - ReadWriteOnce
  volumeName: pv-immich-data
  resources:
    requests:
      storage: 200Gi # Specify the desired storage size (e.g., 1Gi, 10Gi, 100Gi)
  storageClassName: ssd-storage-persistent
