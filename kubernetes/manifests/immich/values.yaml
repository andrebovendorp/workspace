immich:
  image:
    tag: v1.139.2
  immich:
    metrics:
      enabled: true
    persistence:
      library:
        existingClaim: immich-data-nfs

  env:
    REDIS_HOSTNAME: redis-headless.redis.svc.cluster.local
    DB_HOSTNAME: pgsql-postgresql.pgsql.svc.cluster.local
    DB_USERNAME:
      valueFrom:
        secretKeyRef:
          name: immich-credentials
          key: username
    DB_PASSWORD:
      valueFrom:
        secretKeyRef:
          name: immich-credentials
          key: password
    DB_DATABASE_NAME: immich

  postgresql:
    enabled: false

  redis:
    enabled: false

  server:
    enabled: true
    resources:
      requests:
        cpu: 31m
        memory: 757Mi
      limits:
        memory: 4Gi
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-prod
        ingressClassName: cilium
        hosts:
        - host: photos.nullservers.com
          paths:
          - path: /
            pathType: Prefix
        - host: photos.k8s.nullservers.com
          paths:
          - path: /
            pathType: Prefix
        tls:
        - secretName: immich-tls
          hosts:
          - photos.nullservers.com
          - photos.k8s.nullservers.com

    machine-learning:
      enabled: true
      persistence:
        cache:
          type: emptyDir
          size: 10Gi
      containers:
        main:
          resources:
            requests:
              cpu: 1
              memory: 500Mi
            limits:
              memory: 3Gi
