immich:
  image:
    tag: v1.131.3
  immich:
    metrics:
      enabled: false
    persistence:
      library:
        existingClaim: immich-data

  env:
    REDIS_HOSTNAME: redis-headless.redis.svc.cluster.local
    DB_HOSTNAME: pgsql-postgresql.pgsql.svc.cluster.local
    DB_USERNAME:
      valueFrom:
        secretKeyRef:
          name: immich-credentials
          key: username
    DB_PASSWORD:
      valueFrom:
        secretKeyRef:
          name: immich-credentials
          key: password
    DB_DATABASE_NAME: immich

  postgresql:
    enabled: false

  redis:
    enabled: false

  server:
    enabled: true
    resources:
      requests:
        cpu: 31m
        memory: 757Mi
      limits:
        cpu: 1
        memory: 1514Mi
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-prod
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
        ingressClassName: cilium
        hosts:
          - host: photos.nullservers.com
            paths:
              - path: /
                pathType: ImplementationSpecific
          - host: photos.k8s.nullservers.com
            paths:
              - path: /
                pathType: ImplementationSpecific
        tls:
          - secretName: immich-tls
            hosts:
              - photos.nullservers.com
              - photos.k8s.nullservers.com

    machine-learning:
      enabled: true
      persistence:
        cache:
          type: pvc
          storageClass: ssd-storage
      containers:
        main:
          resources:
            requests:
              cpu: 1
              memory: 500Mi
            limits:
              cpu: 2
              memory: 1Gi
