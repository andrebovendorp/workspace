apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-server
  namespace: immich
  labels:
    app.kubernetes.io/instance: immich
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: server
    app.kubernetes.io/version: v1.119.0
    helm.sh/chart: immich-0.9.3
spec:
  revisionHistoryLimit: 3
  replicas: 2
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: server
      app.kubernetes.io/instance: immich
  template:
    metadata:
      labels:
        app.kubernetes.io/name: server
        app.kubernetes.io/instance: immich
    spec:
      serviceAccountName: default
      automountServiceAccountToken: true
      enableServiceLinks: true
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: server
            app.kubernetes.io/instance: immich
      containers:
      - name: immich-server
        image: ghcr.io/immich-app/immich-server:v2.2.0
        imagePullPolicy: IfNotPresent
        env:
        - name: DB_DATABASE_NAME
          value: immich
        - name: DB_HOSTNAME
          value: immich.pgsql.nullservers.com
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: immich-credentials
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              key: username
              name: immich-credentials
        - name: IMMICH_MACHINE_LEARNING_URL
          value: http://immich-machine-learning:3003
        - name: IMMICH_TELEMETRY_INCLUDE
          value: all
        - name: REDIS_HOSTNAME
          value: redis-headless.redis.svc.cluster.local
        ports:
        - name: http
          containerPort: 2283
          protocol: TCP
        - name: metrics-api
          containerPort: 8081
          protocol: TCP
        - name: metrics-ms
          containerPort: 8082
          protocol: TCP
        volumeMounts:
        - name: library
          mountPath: /usr/src/app/upload
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/server/ping
            port: http
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/server/ping
            port: http
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
        startupProbe:
          failureThreshold: 30
          httpGet:
            path: /api/server/ping
            port: http
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
        resources:
          limits:
            cpu: "2"
            memory: 4Gi
          requests:
            cpu: 200m
            memory: 1Gi
      volumes:
      - name: library
        persistentVolumeClaim:
          claimName: immich-data-nfs
