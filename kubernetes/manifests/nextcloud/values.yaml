common:
  clusterIssuer: letsencrypt-prod

  defaultImagePullSecrets:
    enabled: true

  unprivileged: false

  cronjob:
    enabled: false

  deployment:
    enabled: true
    port: 80
    replicaCount: 1
    image: lscr.io/linuxserver/nextcloud:latest
    nodeSelector:
      kubernetes.io/hostname: slave01
    resources:
      requests:
        memory: 256Mi
        cpu: 250m
      limits:
        memory: 2048Mi
        cpu: 1
    env:
    - name: PUID
      value: "1001"
    - name: PGID
      value: "1001"
    - name: TZ
      value: "UTC"

  existingClaimVolumeMounts:
  - name: nextcloud-config
    mountPath: /config
    size: 100Mi
    storageClassName: nfs-retain
  - name: nextcloud-data
    mountPath: /data
    size: 100Gi
    storageClassName: nfs-retain

  service:
    enabled: true
    ports:
    - port: 80
      targetPort: 80
      name: http
  ingress:
    enabled: true
    class: cilium
    hosts:
    - host: drive.nullservers.com
