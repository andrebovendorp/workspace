apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: adguard-credentials
  namespace: {{ .Release.Namespace }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore
  target:
    name: adguard-credentials
    creationPolicy: Owner
  data:
  - secretKey: username
    remoteRef:
      key: adguard-local
      property: username
  - secretKey: password
    remoteRef:
      key: adguard-local
      property: password
