apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: nfs
spec:
  endpoints:
  - dnsName: nfs.nullservers.com
    recordTTL: 300
    recordType: A
    targets:
    - 192.168.22.200
  - dnsName: nas.nullservers.com
    recordTTL: 300
    recordType: A
    targets:
    - 192.168.22.201
