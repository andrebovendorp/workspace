apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: adguard
spec:
  endpoints:
  - dnsName: pgsql.nullservers.com
    recordTTL: 300
    recordType: A
    targets:
    - 172.16.0.25
  - dnsName: immich.pgsql.nullservers.com
    recordTTL: 300
    recordType: A
    targets:
    - 172.16.0.20