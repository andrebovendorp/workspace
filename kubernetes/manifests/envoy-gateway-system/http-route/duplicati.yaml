apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: duplicati-http-route
  namespace: envoy-gateway-system
  annotations:
    external-dns.alpha.kubernetes.io/hostname: backup.nullservers.com
spec:
  parentRefs:
  - name: envoy-gateway
    namespace: envoy-gateway-system
  hostnames:
  - "backup.nullservers.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: duplicati
      namespace: duplicati
      port: 80
