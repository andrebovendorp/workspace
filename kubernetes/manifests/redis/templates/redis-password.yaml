apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: redis-password
  namespace: redis
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    creationPolicy: Owner
    name: redis-password
  data:
  - secretKey: password
    remoteRef:
      key: redis-password
      property: password
      decodingStrategy: None
