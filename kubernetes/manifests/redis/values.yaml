redis:
  global:
    imagePullSecrets:
      - dockerhub-token
  auth:
    enabled: false
    existingSecret: redis-password
    existingSecretPasswordKey: password
  metrics:
    enabled: true
  replica:
    replicaCount: 0
  master:
    resources:
      requests:
        cpu: 0.1
        memory: 256Mi
      limits:
        cpu: 0.5
        memory: 512Mi
