common:
  clusterIssuer: letsencrypt-prod

  unprivileged: true

  deployment:
    enabled: true
    ports:
      - containerPort: 8080
    replicaCount: 1
    image: vabene1111/recipes
    nodeSelector:
      kubernetes.io/hostname: slave01
    resources:
      requests:
        memory: "500Mi"
        cpu: "500m"
      limits:
        memory: "1Gi"
        cpu: "1"
    env:
      - name: DB_ENGINE
        value: django.db.backends.postgresql
      - name: POSTGRES_HOST
        value: pgsql-postgresql-hl.pgsql.svc.cluster.local
      - name: POSTGRES_PORT
        value: "5432"
      - name: POSTGRES_USER
        value: recipes
      - name: POSTGRES_PASSWORD
        valueFrom:
          secretKeyRef:
            name: recipes-db-pwd
            key: password
      - name: POSTGRES_DB
        value: recipes
      - name: SECRET_KEY
        valueFrom:
          secretKeyRef:
            name: recipes-db-pwd
            key: secret-key
      - name: EMAIL_HOST
        value: smtp.resend.com
      - name: EMAIL_PORT
        value: "587"
      - name: EMAIL_HOST_USER
        value: resend
      - name: EMAIL_HOST_PASSWORD
        valueFrom:
          secretKeyRef:
            name: recipes-db-pwd
            key: email-api-key
      - name: EMAIL_USE_TLS
        value: "1"
      - name: DEFAULT_FROM_EMAIL
        value: "no-reply@nullservers.com"
      - name: GUNICORN_MEDIA
        value: "1"
        
  emptyDirVolumeMounts:
    - name: tmp
      mountPath: /tmp
      size: 500Mi
      
  pvcVolumeMounts:
    - mountPath: /opt/recipes/staticfiles
      name: static-files
      storageClassName: ssd-storage
      size: 1Gi
    - mountPath: /opt/recipes/mediafiles
      name: media-files
      storageClassName: ssd-storage
      size: 1Gi

  service:
    enabled: true
    ports:
      - port: 80
        targetPort: 8080
        name: http
        type: ClusterIP

  ingress:
    enabled: false
    class: cilium
    hosts:
      - host: recipes.k8s.nullservers.com
