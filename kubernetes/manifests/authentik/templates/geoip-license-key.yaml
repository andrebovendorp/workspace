apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: geoip-license-key
  namespace: {{ .Release.Nsamespace }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    creationPolicy: Owner
    name: geoip-license-key
  data:
  - secretKey: password
    remoteRef:
      conversionStrategy: Default
      metadataPolicy: None
      key: geoip-license-key
      property: password
      decodingStrategy: None
  - secretKey: accountid
    remoteRef:
      conversionStrategy: Default
      metadataPolicy: None
      key: geoip-license-key
      property: accountid
      decodingStrategy: None
