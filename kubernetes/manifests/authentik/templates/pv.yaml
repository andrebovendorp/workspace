apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    local.path.provisioner/selected-node: slave01
    pv.kubernetes.io/provisioned-by: rancher.io/local-path
  name: pv-authentik-data
  namespace: {{ .Release.Namespace }}
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: {{ .Values.storage.size | default "10Gi" }}
  hostPath:
    path: /opt/pvcs/kubernetes-storage-persistent/pv-home-assistant-data
    type: DirectoryOrCreate
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - slave01
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ssd-storage-persistent
  volumeMode: Filesystem

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: authentik-data
  namespace: {{ .Release.Namespace }}
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.storage.size | default "10Gi" }}
  storageClassName: ssd-storage-persistent
  volumeMode: Filesystem