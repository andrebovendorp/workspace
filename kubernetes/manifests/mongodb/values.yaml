mongodb:
  useStatefulSet: true
  usePasswordFiles: false
  tolerations:
  - key: "network"
    operator: "Equal"
    value: "nordvpn"
    effect: "NoSchedule"

  diagnosticMode:
    enabled: false
  image:
    debug: true

  nodeSelector:
    kubernetes.io/hostname: slave02

  global:
    imagePullSecrets:
    - name: dockerhub-token
    defaultStorageClass: ssd-storage-persistent
  auth:
    enabled: true
    existingSecret: mongo-db-credentials
    usernames:
    - boveloco
    databases:
    - statistics

  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      interval: 30s
      scrapeTimeout: 10s

  persistence:
    existingClaim: mongo-data
