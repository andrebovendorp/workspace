mongodb:
  tolerations:
  - key: "network"
    operator: "Equal"
    value: "nordvpn"
    effect: "NoSchedule"

  diagnosticMode:
    enabled: true
  image:
    debug: true

  nodeSelector:
    kubernetes.io/hostname: slave02

  global:
    imagePullSecrets:
      - name: dockerhub-token
    defaultStorageClass: ssd-storage-persistent
  auth:
    usernames:
      - boveloco
    databases:
      - statistics
    
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      interval: 30s
      scrapeTimeout: 10s

  persistence:
    existingClaim: mongo-data
