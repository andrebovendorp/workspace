apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: default
  namespace: cloudflare
spec:
  endpointSelector: {}
  ingress:
    - fromCIDRSet:
        - cidr: 198.41.128.0/17 # Cloudflare tunnel CIDR
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: grafana
            io.kubernetes.pod.namespace: victoria-metrics
      toPorts:
        - ports:
            - port: "3000"
        - ports:
            - port: "80"
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: bsk
    - toCIDRSet:
        - cidr: 198.41.128.0/17
