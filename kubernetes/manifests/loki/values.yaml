loki:
  loki:
    auth_enabled: false
    ingress:
      enabled: true
      ingressClassName: "cilium"
      hosts:
        - loki.k8s.nullservers.com
      tls:
        - hosts:
            - loki.k8s.nullservers.com
          secretName: loki-tls
    commonConfig:
      replication_factor: 1
    schemaConfig:
      configs:
        - from: "2024-04-01"
          store: tsdb
          object_store: s3
          schema: v13
          index:
            prefix: loki_index_
            period: 24h
    pattern_ingester:
      enabled: true
    limits_config:
      allow_structured_metadata: true
      volume_enabled: true
      otlp_config:
        resource_attributes:
          ignore_defaults: true
          attributes_config:
            # Attributes which are converted to indexed labels. https://grafana.com/docs/loki/latest/send-data/otel/
            - action: index_label
              attributes:
                - log.type
                - cloud.region
                - k8s.container.name
                - k8s.cluster.name
                - k8s.cronjob.name
                - k8s.daemonset.name
                - k8s.deployment.name
                - k8s.job.name
                - k8s.namespace.name
                - k8s.pod.name
                - k8s.statefulset.name
    ruler:
      enable_api: true

  minio:
    enabled: true

  deploymentMode: SingleBinary

  singleBinary:
    replicas: 1

  # Zero out replica counts of other deployment modes
  backend:
    replicas: 0
  read:
    replicas: 0
  write:
    replicas: 0
  ingester:
    replicas: 0
  querier:
    replicas: 0
  queryFrontend:
    replicas: 0
  queryScheduler:
    replicas: 0
  distributor:
    replicas: 0
  compactor:
    replicas: 0
  indexGateway:
    replicas: 0
  bloomCompactor:
    replicas: 0
  bloomGateway:
    replicas: 0
