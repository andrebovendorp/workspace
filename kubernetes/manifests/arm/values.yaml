common:
  enabled: true
  clusterIssuer: letsencrypt-prod

  unprivileged: false

  deployment:
    enabled: true
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000

    initContainers:
      - command:
          - /bin/sh
          - -c
          - |
            chown -R 1000:1000 /home/arm/media
            chown -R 1000:1000 /etc/arm/config
            chown -R 1000:1000 /etc/container_environment
        image: busybox:latest
        imagePullPolicy: IfNotPresent
        name: permissions-init
        resources: 
          requests:
            memory: "124Mi"
            cpu: 10m
          limits:
            memory: "124Mi"
            cpu: 100m
        securityContext:
          runAsUser: 0
        volumeMounts:
          - mountPath: /etc/arm/config
            name: configs
            readOnly: "false"
          - mountPath: /home/arm/media
            name: media
            readOnly: "false"
          - mountPath: /etc/container_environment
            name: container-environment
            readOnly: "false"
          
    imagePullSecrets: dockerhub-token
    port: 8080
    replicaCount: 1
    image: ghcr.io/boveloco/boveloco/arm-qs:latest
    nodeSelector:
      kubernetes.io/hostname: slave01

    resources:
      requests:
        memory: "1Gi"
        cpu: 100m

    env:
      - name: ARM_UID
        value: "1000"
      - name: ARM_GID
        value: "1000"

  hostVolumeMounts:
    - mountPath: /media/external-drive
      name: external-drive
      hostPath: /mnt/external-drive/filmes
      readOnly: "false"
    - mountPath: /dev/dri
      name: quicksync
      hostPath: /dev/dri
    - mountPath: /dev/sr0
      name: dvd
      hostPath: /dev/sr0
      type: BlockDevice

  pvcVolumeMounts:
    - mountPath: /etc/arm/config
      name: configs
      storageClassName: ssd-storage
      size: 300Mi
    - mountPath: /home/arm/media
      name: media
      storageClassName: ssd-storage
      size: 200Gi
    - mountPath: /etc/container_environment
      name: container-environment
      storageClassName: ssd-storage
      size: 100Mi

  service:
    enabled: true
    ports:
      - port: 80
        targetPort: 8080
        name: http
        type: ClusterIP

  ingress:
    enabled: true
    class: nginx
    hosts:
      - host: arm.nullservers.com
