common:
  enabled: true
  clusterIssuer: letsencrypt-prod

  unprivileged: true

  deployment:
    enabled: true
    imagePullSecrets: dockerhub-token
    port: 8080
    replicaCount: 1
    image: ghcr.io/boveloco/boveloco/arm-qs:latest
    nodeSelector:
      kubernetes.io/hostname: slave01

    initContainers:
      - name: permissions-init
        image: busybox:latest
        command: ["chown", "-R", "1000:1000","/etc/container_environment"]
    resources:
      requests:
        memory: "1Gi"
        cpu: 100m

    env:
      - name: ARM_UID
        value: "1000"
      - name: ARM_GID
        value: "1000"

  hostVolumeMounts:
    - mountPath: /media/external-drive
      name: external-drive
      hostPath: /mnt/external-drive/filmes
      readOnly: false
    - mountPath: /dev/dri
      name: quicksync
      hostPath: /dev/dri
    - mountPath: /dev/sr0
      name: dvd
      hostPath: /dev/sr0
      type: BlockDevice

  pvcVolumeMounts:
    - mountPath: /etc/arm/config
      name: configs
      storageClassName: ssd-storage
      size: 300Mi
    - mountPath: /home/arm/media
      name: media
      storageClassName: ssd-storage
      size: 200Gi

  service:
    enabled: true
    ports:
      - port: 80
        targetPort: 8080
        name: http
        type: ClusterIP

  ingress:
    enabled: true
    class: nginx
    hosts:
      - host: arm.nullservers.com
