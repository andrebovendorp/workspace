apiVersion: batch/v1
kind: CronJob
metadata:
  name: cloudflare-dns-updater
  namespace: dns-updater
spec:
  schedule: "0 * * * *" # Runs every hour
  successfulJobsHistoryLimit: 3 # Keep last 3 successful jobs
  failedJobsHistoryLimit: 3 # Keep last 3 failed jobs
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: dns-updater
            image: ghcr.io/andrebovendorp/cloudflare-dns-updater:latest
            env:
            - name: CLOUDFLARE_ZONE_ID
              valueFrom:
                secretKeyRef:
                  name: cf-dns-updater-credentials
                  key: zone-id
            - name: CLOUDFLARE_ACCOUNT_ID
              valueFrom:
                secretKeyRef:
                  name: cf-dns-updater-credentials
                  key: account-id
            - name: CLOUDFLARE_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cf-dns-updater-credentials
                  key: api-key
            volumeMounts:
            - name: cloudflare-dns-updater
              mountPath: /app/domains.yaml
              subPath: domains.yaml
          restartPolicy: OnFailure
          volumes:
          - name: cloudflare-dns-updater
            configMap:
              name: domains
