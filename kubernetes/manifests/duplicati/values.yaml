common:
  clusterIssuer: letsencrypt-prod
  defaultImagePullSecrets:
    enabled: true

  cronjob:
    enabled: false

  deployment:
    enabled: true
    port: 8200
    replicaCount: 1
    image: linuxserver/duplicati
    resources:
      requests:
        cpu: 100m
        memory: 1Gi
      limits:
        cpu: 4
        memory: 17345Mi
    nodeSelector:
      kubernetes.io/hostname: slave01
    env:
    - name: PUID
      value: "0"
    - name: PGID
      value: "0"
    - name: TZ
      value: "Europe/Stockholm"
    - name: DUPLICATI_PASS
      valueFrom:
        secretKeyRef:
          name: duplicati-credentials
          key: password
    - name: DUPLICATI_USER
      valueFrom:
        secretKeyRef:
          name: duplicati-credentials
          key: username
    - name: SETTINGS_ENCRYPTION_KEY
      valueFrom:
        secretKeyRef:
          name: duplicati-credentials
          key: encryption-key
    - name: DUPLICATI__WEBSERVICE_PASSWORD
      valueFrom:
        secretKeyRef:
          name: duplicati-credentials
          key: ui-credentials

  volumeMounts:
  - name: nfs-retain-pvc
    mountPath: /config
    subPath: "./duplicati-config"
    readOnly: "false"

  hostVolumeMounts:
  - name: external-drive
    hostPath: /mnt/external-drive/
    mountPath: /backups/external-drive
    readOnly: true

  pvcVolumeMounts:

  emptyDirVolumeMounts:
  - name: temp
    mountPath: /run/duplicati-temp
    size: 50Gi

  existingClaimVolumeMounts:
  - name: nfs-retain-pvc
    mountPath: /backups/nfs/kuberenetes-retain
    subPath: "."

  service:
    enabled: true
    ports:
    - port: 80
      targetPort: 8200
      name: http
      type: ClusterIP

  ingress:
    enabled: true
    class: cilium
    hosts:
    - host: backup.nullservers.com
