common:
  clusterIssuer: letsencrypt-prod
 
  deployment:
    enabled: true
    port: 8200
    replicaCount: 1
    image: linuxserver/duplicati
    resources:
      requests:
        cpu: 100m
        memory: 1Gi
      limits:
        cpu: 4
        memory: 17345Mi
    nodeSelector:
      kubernetes.io/hostname: slave01
    env:
      - name: PUID
        value: "0"
      - name: PGID
        value: "0"
      - name: TZ
        value: "Europe/Stockholm"
      - name: DUPLICATI_PASS
        valueFrom:
          secretKeyRef:
            name: duplicati-credentials
            key: password
      - name: DUPLICATI_USER
        valueFrom:
          secretKeyRef:
            name: duplicati-credentials
            key: username
      - name: SETTINGS_ENCRYPTION_KEY
        valueFrom:
          secretKeyRef:
            name: duplicati-credentials
            key: encryption-key
      - name: DUPLICATI__WEBSERVICE_PASSWORD
        valueFrom:
          secretKeyRef:
            name: duplicati-credentials
            key: ui-credentials
      

  hostVolumeMounts:
    - name: external-drive
      hostPath: /mnt/external-drive/
      mountPath: /backups/external-drive
      readOnly: true
    - name: pvcs-persistent
      hostPath: /opt/pvcs/kubernetes-storage-persistent/
      mountPath: /backups/pvcs-persistent
      readOnly: "false"
    - name: pvcs-non-persistent
      hostPath: /opt/pvcs/kubernetes-storage/
      mountPath: /backups/pvcs-non-persistent

  pvcVolumeMounts:
    - name: config
      mountPath: /config
      size: 500Mi
      storageClassName: ssd-storage
    - name: temp
      mountPath: /run/duplicati-temp
      size: 50Gi
      storageClassName: ssd-storage

  service:
    enabled: true
    ports:
      - port: 80
        targetPort: 8200
        name: http
        type: ClusterIP

  ingress:
    enabled: true
    class: nginx
    hosts:
      - host: backup.k8s.nullservers.com
