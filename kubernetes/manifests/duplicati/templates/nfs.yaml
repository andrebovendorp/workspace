apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-retain-pv
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-csi-retain
  csi:
    driver: nfs.csi.k8s.io
    volumeHandle: nfs-retain-vol        # Unique name across cluster
    volumeAttributes:
      server: nfs.nullservers.com
      share: /data/kubernetes-retain/duplicati-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-retain-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  storageClassName: nfs-csi-retain
