apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pgsql-backup-credentials
  namespace: postgresql-backup
spec:
  target:
    name: pgsql-backup-credentials

  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore

  data:
  - secretKey: POSTGRES_USER
    remoteRef:
      key: pgsql-backup-credentials
      property: username
  - secretKey: POSTGRES_PASSWORD
    remoteRef:
      key: pgsql-backup-credentials
      property: password

  - secretKey: FTP_PASSWORD
    remoteRef:
      key: ftp-server-password
      property: password
