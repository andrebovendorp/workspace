apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-media
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 4000Gi
  volumeName: plex-media
  storageClassName: nas-media
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: plex-media
spec:
  capacity:
    storage: 4000Gi
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nas-media
  csi:
    driver: nfs.csi.k8s.io
    volumeHandle: plex-media
    volumeAttributes:
      server: nas.nullservers.com
      share: /data/media
