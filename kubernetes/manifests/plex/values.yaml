chart:
  enabled: true

common:
  clusterIssuer: letsencrypt-prod

  defaultImagePullSecrets:
    enabled: true

  cronjob:
    enabled: false

  deployment:
    imagePullSecrets: dockerhub-token
    enabled: true
    port: 32400
    replicaCount: 1
    image: linuxserver/plex
    nodeSelector:
      kubernetes.io/hostname: slave01
    resources:
      requests:
        gpu.intel.com/i915: "1"
        cpu: 500m
        memory: 4Gi
      limits:
        cpu: 11
        memory: 8Gi
        gpu.intel.com/i915: "1"
    env:
    - name: PUID
      value: "0"
    - name: PGID
      value: "0"
    - name: VERSION
      value: "docker"
    - name: PLEX_CLAIM
      valueFrom:
        secretKeyRef:
          name: plex-claim-token
          key: token
    - name: TZ
      value: "Stockholm/Europe"

  hostVolumeMounts:
  - mountPath: /data/media
    name: plex-media
    hostPath: /mnt/external-drive/
    readOnly: true
  - mountPath: /dev/dri
    name: quicksync
    hostPath: /dev/dri

  pvcVolumeMounts:
  - mountPath: /config
    name: plex-config
    storageClassName: nfs-retain
    size: 2Gi
  - mountPath: /data/nfs-media
    name: plex-nfs-media
    storageClassName: nfs-retain
    size: 200Gi

  emptyDirVolumeMounts:
  - mountPath: /transcode
    name: plex-transcode
    size: 10Gi

  service:
    enabled: true
    ports:
    - port: 80
      targetPort: 32400
      name: http
      type: ClusterIP
  ingress:
    enabled: true
    class: cilium
    hosts:
    - host: plex.k8s.nullservers.com
