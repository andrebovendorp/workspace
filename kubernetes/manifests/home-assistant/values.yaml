home-assistant:
  env:
  - name: TZ
    value: Europe/Stockholm

  securityContext:
    privileged: true

  resources:
    requests:
      memory: 675Mi
      cpu: 12m
    limits:
      memory: 1218Mi
      cpu: 1

  ingress:
    enabled: true
    className: cilium
    annotations:
      kubernetes.io/tls-acme: "true"
      cert-manager.io/cluster-issuer: letsencrypt-prod
      cilium.io/service-upstream: "true"
    hosts:
    - host: home.nullservers.com
      paths:
      - path: /
        pathType: Prefix
    tls:
    - secretName: home-assistant-tls
      hosts:
      - home.nullservers.com

  configuration:
    enabled: true
    trusted_proxies:
    - 10.10.0.0/16

  persistence:
    enabled: true
    existingVolume: pv-home-assistant-data # Created on templates
    storageClass: nfs-retain
  additionalVolumes:
  - name: bluetooth
    hostPath:
      path: /run/dbus/system_bus_socket
      type: Socket
  - name: zigbee-usb
    hostPath:
      path: /dev/ttyACM0
      type: CharDevice
  additionalMounts:
  - mountPath: /dev/ttyACM0
    name: zigbee-usb
  - mountPath: /run/dbus/system_bus_socket
    name: bluetooth
