collabora-online:
  replicaCount: 1

  ingress:
    enabled: false
    className: "cilium"
    annotations:
      kubernetes.io/tls-acme: "true"
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/upstream-hash-by: "$arg_WOPISrc"
      nginx.ingress.kubernetes.io/proxy-body-size: "0"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    hosts:
    - host: docs.nullservers.com
      paths:
      - path: /
        pathType: Prefix
    tls:
    - hosts:
      - docs.nullservers.com
      secretName: docs-tls

  autoscaling:
    enabled: false

  collabora:
    aliasgroups:
    - host: "https://drive.nullservers.com:443"
    extra_params: --o:ssl.enable=false --o:ssl.termination=true

  resources:
    limits:
      cpu: "1800m"
      memory: "2000Mi"
    requests:
      cpu: "200m"
      memory: "1Gi"

  prometheus:
    servicemonitor:
      enabled: true
      labels:
        release: "kube-prometheus-stack"
    rules:
      enabled: false # will deploy alert rules
      additionalLabels:
        release: "kube-prometheus-stack"
  grafana:
    dashboards:
      enabled: true # will deploy default dashboards
