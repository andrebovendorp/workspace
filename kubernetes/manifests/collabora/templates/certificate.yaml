apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: collabora-tls-cert
  namespace: {{ .Release.Namespace }}
spec:
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: letsencrypt-prod
  dnsNames:
    - docs.nullservers.com
  secretName: collabora-docs-tls
  revisionHistoryLimit: 1
