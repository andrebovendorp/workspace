apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
    name: default
spec:
    endpointSelector: {}
    ingress:
      - fromEndpoints:
          - {}
      - fromEndpoints:
          - matchLabels:
                io.kubernetes.pod.namespace: victoria-metrics
          - matchLabels:
                io.kubernetes.pod.namespace: nextcloud
          - matchLabels:
                io.kubernetes.pod.namespace: cloudflare
          - matchLabels:
                io.kubernetes.pod.namespace: envoy-gateway-system
    egress:
      - toFQDNs:
          - matchPattern: "*.nullservers.com"
      - toCIDRSet:
          - cidr: "23.88.51.130/32"
      - toEndpoints:
          - {}
      - toEndpoints:
          - matchLabels:
                io.kubernetes.pod.namespace: kube-system
                k8s-app: kube-dns
        toPorts:
          - ports:
              - port: "53"
                protocol: UDP
            rules:
                dns:
                  - matchPattern: "*"
