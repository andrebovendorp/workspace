apiVersion: v1
kind: ConfigMap
metadata:
  name: rustfs-config
  namespace: rustfs
data:
  rustfs.yml: |
    # RustFS Configuration
    server:
      bind_address: "0.0.0.0:8080"
      s3_port: 9000
      
    storage:
      root_path: "/data"
      max_file_size: "10GB"
      
    s3:
      enabled: true
      endpoint: "s3.nullservers.com"
      region: "stockholm"
      
    security:
      enable_auth: true
      jwt_secret: "auto-generated"
      
    logging:
      level: "info"
      format: "json"
      
    metrics:
      enabled: true
      prometheus_endpoint: "/metrics"