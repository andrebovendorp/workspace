apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: adguard-credentials
  namespace: adguard-sync
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    creationPolicy: Owner
    name: adguard-credentials
  data:
  - secretKey: password
    remoteRef:
      conversionStrategy: Default
      metadataPolicy: None
      key: adguard-local
      property: password
      decodingStrategy: None
  - secretKey: username
    remoteRef:
      conversionStrategy: Default
      metadataPolicy: None
      key: adguard-local
      property: username
      decodingStrategy: None
