apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: jellyfin-tls
  namespace: cilium-gateway-system
  annotations:
    external-dns.alpha.kubernetes.io/hostname: jellyfin.nullservers.com
spec:
  parentRefs:
  - name: cilium-gateway
    namespace: cilium-gateway-system
  hostnames:
  - "jellyfin.nullservers.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: jellyfin
      namespace: jellyfin
      port: 80
