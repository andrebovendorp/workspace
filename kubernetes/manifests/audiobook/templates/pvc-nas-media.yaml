apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: audiobook-media-nas
spec:
  accessModes:
  - ReadWriteMany
  volumeName: pv-audiobook-media-nas
  resources:
    requests:
      storage: 500Gi
  storageClassName: nas-media
--- 
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-audiobook-media-nas
spec:
  capacity:
    storage: 1Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nas-media
  csi:
    driver: nfs.csi.k8s.io
    volumeHandle: pv-audiobook-media-nas
    volumeAttributes:
      server: nas.nullservers.com
      share: /data/media/audiobooks
