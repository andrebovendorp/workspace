apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: default
  namespace: {{ .Release.Namespace }}
spec:
  endpointSelector: {}
  ingress: 
    - fromCIDRSet:
        - cidr: 192.168.20.0/24
    - fromCIDRSet:
        - cidr: 192.168.250.0/24
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: pgsql
      toPorts:
        - ports:
            - port: "5432"
            