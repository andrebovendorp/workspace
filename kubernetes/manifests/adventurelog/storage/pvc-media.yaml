apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: adventurelog-media
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  volumeName: adventurelog-media
  storageClassName: nfs-retain
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: adventurelog-media
spec:
  capacity:
    storage: 10Gi
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-retain
  csi:
    driver: nfs.csi.k8s.io
    volumeHandle: adventurelog-media
    volumeAttributes:
      server: nfs.nullservers.com
      share: /data/kubernetes-retain/adventurelog-media
