apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: adventurelog-db-credentials
  namespace: adventurelog
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    creationPolicy: Owner
    name: adventurelog-db-credentials
  data:
  - secretKey: host
    remoteRef:
      conversionStrategy: Default
      metadataPolicy: None
      key: adventurelog-db-credentials
      property: host
      decodingStrategy: None
  - secretKey: database
    remoteRef:
      conversionStrategy: Default
      metadataPolicy: None
      key: adventurelog-db-credentials
      property: database
      decodingStrategy: None
  - secretKey: username
    remoteRef:
      conversionStrategy: Default
      metadataPolicy: None
      key: adventurelog-db-credentials
      property: username
      decodingStrategy: None
  - secretKey: password
    remoteRef:
      conversionStrategy: Default
      metadataPolicy: None
      key: adventurelog-db-credentials
      property: password
      decodingStrategy: None
