apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: adventurelog-app-credentials
  namespace: adventurelog
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    creationPolicy: Owner
    name: adventurelog-app-credentials
  data:
  - secretKey: admin-username
    remoteRef:
      conversionStrategy: Default
      metadataPolicy: None
      key: adventurelog-app-credentials
      property: username
      decodingStrategy: None
  - secretKey: admin-password
    remoteRef:
      conversionStrategy: Default
      metadataPolicy: None
      key: adventurelog-app-credentials
      property: password
      decodingStrategy: None
  - secretKey: admin-email
    remoteRef:
      conversionStrategy: Default
      metadataPolicy: None
      key: adventurelog-app-credentials
      property: email
      decodingStrategy: None
  - secretKey: secret-key
    remoteRef:
      conversionStrategy: Default
      metadataPolicy: None
      key: adventurelog-app-credentials
      property: secret-key
      decodingStrategy: None
