    <!DOCTYPE html>
    <html lang="en">
    <head>
        <link rel="icon" type="image/png" sizes="32x32" href="https://bsky.app/static/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="https://bsky.app/static/favicon-16x16.png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
            content="Bluesky Personal Data Server (PDS) by Nullservers.com - Own and control your data while connecting with the wider Bluesky ecosystem.">
        <meta name="keywords"
            content="Bluesky, PDS, Personal Data Server, Decentralized, Social Networking, Data Ownership">
        <meta name="author" content="Nullservers.com">
        <meta property="og:title" content="Bluesky PDS by Nullservers.com">
        <meta property="og:description"
            content="Bluesky Personal Data Server (PDS) - Own and control your data while connecting with the wider Bluesky ecosystem.">
        <meta property="og:image" content="https://bsky.app/static/favicon-32x32.png">
        <meta property="og:url" content="https://nullservers.com">
        <meta name="twitter:card" content="summary_large_image">
        <title>Bluesky PDS by Nullservers.com</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <style>
            .faq-item {
                margin-bottom: 10px;
            }

            .faq-question {
                background: #007BFF;
                color: #fff;
                padding: 10px;
                cursor: pointer;
                border-radius: 5px;
                transition: background 0.3s;
            }

            .faq-question:hover {
                background: #0056b3;
            }

            .faq-answer {
                display: none;
                padding: 10px;
                margin-top: 5px;
                background: #f9f9f9;
                border: 1px solid #ddd;
                border-radius: 5px;
            }

            a {
                color: #007BFF;
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }

            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f9f9f9;
                color: #333;
            }

            header {
                background-color: #007bff;
                color: white;
                padding: 20px;
                text-align: center;
            }

            .container {
                max-width: 800px;
                margin: 20px auto;
                padding: 20px;
                background: white;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
            }

            h1,
            h2,
            h3 {
                color: #007bff;
            }

            p {
                line-height: 1.6;
            }

            .benefits {
                margin: 20px 0;
            }

            .benefits ul {
                list-style: none;
                padding: 0;
            }

            .benefits ul li {
                margin: 10px 0;
                display: flex;
                align-items: center;
            }

            .benefits ul li i {
                color: #007bff;
                margin-right: 10px;
            }

            .benefits-list {
                list-style: none;
                padding: 0;
            }

            .benefits-list li {
                display: flex;
                align-items: center;
                margin-bottom: 10px;
            }

            .benefits-list i {
                margin-right: 10px;
                font-size: 1.2em;
            }

            .benefits-list strong {
                margin-right: 5px;
            }

            .subscription-form {
                text-align: center;
            }

            input[type="email"] {
                padding: 10px;
                width: 80%;
                max-width: 400px;
                border: 1px solid #ccc;
                border-radius: 4px;
                margin-bottom: 10px;
            }

            button {
                background-color: #007bff;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
            }

            button:hover {
                background-color: #0056b3;
            }

            footer {
                text-align: center;
                padding: 20px;
                background: #f1f1f1;
                margin-top: 20px;
            }

            .modal {
                display: none;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 1000;
                background: white;
                padding: 20px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                border-radius: 8px;
                text-align: center;
            }

            .modal-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                z-index: 999;
            }

            .modal button {
                margin-top: 10px;
            }
        </style>
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-1ZHYMN452P"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() { dataLayer.push(arguments); }
            gtag('js', new Date());

            gtag('config', 'G-1ZHYMN452P');
        </script>
    </head>

    <body>
        <header>
            <h1 style="color: #333;">Bluesky PDS by Nullservers.com</h1>
            <p style='font-size: 1.2em; color: #333;'>Expected Launch Date: March 2025</p>
        </header>

        <main class="container">
            <section>
                <h2>What is a Bluesky PDS?</h2>
                <p>A <strong>Bluesky Personal Data Server (PDS)</strong> is your gateway to BlueSky decentralized social
                    networking. It
                    allows you to <strong>own and control your data</strong> while connecting with the wider Bluesky
                    ecosystem.
                    With your own
                    PDS, you can join a network of federated servers where each server operates independently.</p>
            </section>

            <section>
                <h3>Benefits of a Bluesky PDS:</h3>
                <div class="benefits">
                    <ul class="benefits-list">
                        <li><i class="fas fa-lock"></i> <strong>Data Ownership:</strong> Your data is entirely under your
                            control. You own it, and no one else can access it without your permission.</li>
                        <li><i class="fas fa-network-wired"></i> <strong>Server Isolation:</strong> Each PDS is completely
                            isolated, ensuring maximum security and privacy.</li>
                        <li><i class="fas fa-user-shield"></i> <strong>Privacy Protection:</strong> Your information stays
                            secure, with no third-party interference.</li>
                        <li><i class="fas fa-tools"></i> <strong>Admin Control:</strong> A dedicated admin panel allows you
                            to
                            manage your server’s information and settings with ease.</li>
                    </ul>
                </div>
            </section>

            <section class="subscription-form">
                <h3>Join the Subscription Service</h3>
                <p><strong>Payment Model:</strong> The subscription service will follow a monthly subscription model.
                    Pricing
                    details will be announced soon.</p>
                <p>Sign up now to reserve your spot for a fully managed Bluesky PDS server. We'll handle the setup,
                    maintenance,
                    and updates so you can focus on your community.</p>

                <form action="https://api.nullservers.com/subscribe" method="POST">
                    <input type="email" name="email" placeholder="Enter your email address" required>
                    <br>
                    <button type="submit">Subscribe Now</button>
                </form>
            </section>
            <section class="container">
                <h2>Frequently Asked Questions</h2>
                <div class="faq-item">
                    <div class="faq-question">1. What is a Bluesky Personal Data Server (PDS)?</div>
                    <div class="faq-answer">
                        A Bluesky PDS is your gateway to decentralized social networking within the Bluesky ecosystem.
                        It allows you to own and control your data while connecting with a network of federated servers,
                        each operating independently.
                    </div>
                </div>

                <div class="faq-item">
                    <div class="faq-question">2. What are the benefits of using a Bluesky PDS?</div>
                    <div class="faq-answer">
                        <ul>
                            <li><strong>Data Ownership:</strong> Your data is entirely under your control; no one else can
                                access it without your permission.</li>
                            <li><strong>Server Isolation:</strong> Each PDS is completely isolated, ensuring maximum
                                security and privacy.</li>
                            <li><strong>Privacy Protection:</strong> Your information stays secure, with no third-party
                                interference.</li>
                            <li><strong>Admin Control:</strong> A dedicated admin panel allows you to manage your server’s
                                information and settings with ease.</li>
                        </ul>
                    </div>
                </div>

                <div class="faq-item">
                    <div class="faq-question">3. When will the Bluesky PDS service be available?</div>
                    <div class="faq-answer">
                        The expected launch date for the Bluesky PDS service is March 2025.
                    </div>
                </div>

                <div class="faq-item">
                    <div class="faq-question">4. How can I subscribe to the Bluesky PDS service?</div>
                    <div class="faq-answer">
                        You can sign up now to reserve your spot for a fully managed Bluesky PDS server.
                        The subscription service will follow a monthly subscription model, with pricing details to be
                        announced soon.
                    </div>
                </div>

                <div class="faq-item">
                    <div class="faq-question">5. What does the subscription include?</div>
                    <div class="faq-answer">
                        The subscription includes setup, maintenance, and updates of your Bluesky PDS, allowing you to focus
                        on your community without worrying about technical details.
                    </div>
                </div>

                <div class="faq-item">
                      <div class="faq-question">6. Who can I contact for more information?</div>
                    <div class="faq-answer">
                        If you have any questions or need more information, please contact us through our email at <a
                            href="mailto:bsky@nullservers.com">bsky@nullservers.com</a>.
                    </div>
                </div>
                <div class="faq-item">
                    <div class="faq-question">7. Does my PDS connects to the Bluesky network?</div>
                    <div class="faq-answer">Of course. Your PDS only holds your data, nothing else. The connectivity and
                        communication with the BlueSky network works seemlesly allowing you to communicate with your
                        community in a secure manner.</div>
                </div>
                <div class="faq-item">
                    <div class="faq-question">8. How do I know if my data is secure?</div>
                    <div class="faq-answer">Your data is encrypted and stored securely on your PDS. You have full control
                        over who can access your data and can monitor all activities on your server. Also you can decide
                        when to download your data and leave nullservers with no attachment.</div>
                </div>
                <div class="faq-item">
                    <div class="faq-question">9. I already have a Bluesky Account. Can I use Nullservers?</div>
                    <div class="faq-answer">At launch, you can create a new account on Bluesky through your server. The
                        process for migrating existing accounts is expected to be available in Q2 of 2025.</div>
                </div>
                <div class="faq-item">
                    <div class="faq-question">10. How much will it cost?</div>
                    <div class="faq-answer">The cost for each PDS server will be announced soon. Please subscribe to the
                        mailing list and we will let you know when we are ready.</div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Nullservers. All rights reserved.</p>
        </footer>
        <div class="modal-overlay"></div>
        <div class="modal" id="modal">
            <p id="modal-message">Thank you for subscribing!</p>
            <button onclick="closeModal()">Close</button>
        </div>

        <script>
            document.querySelectorAll('.faq-question').forEach(question => {
                question.addEventListener('click', () => {
                    const answer = question.nextElementSibling;
                    answer.style.display = answer.style.display === 'block' ? 'none' : 'block';
                });
            });
            function openModal(message) {
                document.getElementById('modal-message').textContent = message;
                document.querySelector('.modal-overlay').style.display = 'block';
                document.getElementById('modal').style.display = 'block';
            }

            function closeModal() {
                document.querySelector('.modal-overlay').style.display = 'none';
                document.getElementById('modal').style.display = 'none';
            }

            document.querySelector('.subscription-form form').addEventListener('submit', async function (event) {
                event.preventDefault(); // Prevent the form's default submission behavior
                const email = document.querySelector('input[name="email"]').value;

                try {
                    const response = await fetch('https://api.nullservers.com/subscribe', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email: email }),
                    });

                    if (response.status === 200) {
                        openModal('Thanks for subscribing!! We will notify you once the service is available.');
                    } else {
                        switch (response.status) {
                            case 400:
                                openModal('Invalid email address. Please try again.');
                                break;
                            case 409:
                                openModal('Email address is already subscribed. Please use a different email.');
                                break;
                            default:
                                openModal(`Failed to subscribe. Status: ${response.status}`);
                        }
                    }
                } catch (error) {
                    openModal('An error occurred. Please try again.');
                    console.error('Error:', error);
                }
            });
        </script>
        <script>
            // Add analytics event for form submissions
            document.querySelector('.subscription-form form').addEventListener('submit', function () {
                gtag('event', 'submit', {
                    'event_category': 'Subscription',
                    'event_label': 'Subscription Form Submission'
                });
            });
        </script>
    </body>
    </html>
