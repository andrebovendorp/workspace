# ExternalSecret to materialize secret for private GitHub repo access
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: workspace-private-auth
  namespace: flux-system
  labels:
    app.kubernetes.io/managed-by: fluxcd
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore
  target:
    name: workspace-private-auth
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: github-credentials-workspace-private
        property: username
    - secretKey: password
      remoteRef:
        key: github-credentials-workspace-private
        property: password
