apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: home-assistant-application
  namespace: argocd
spec:
  project: platform
  source:
    repoURL: https://github.com/boveloco/workspace.git
    targetRevision: main
    path: kubernetes/manifests/home-assistant
  destination:
    server: https://kubernetes.default.svc
    namespace: home-assistant
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
