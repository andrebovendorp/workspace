apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pgsql-application
  namespace: argocd
spec:
  project: platform
  source:
    repoURL: https://github.com/boveloco/workspace.git
    targetRevision: main
    path: kubernetes/manifests/pgsql
  destination:
    server: https://kubernetes.default.svc
    namespace: pgsql
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
