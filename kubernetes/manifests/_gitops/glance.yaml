apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: glance
  namespace: glance
spec:
  interval: 5m
  chart:
    spec:
      chart: kubernetes/manifests/glance
      sourceRef:
        kind: GitRepository
        name: workspace
        namespace: fluxcd
      version: ">=0.1.0"
      reconcileStrategy: Revision
  values:
    
