  namespace: redis
spec:
  interval: 1h
  chart:
    spec:
      chart: kubernetes/manifests/redis
      sourceRef:
        kind: GitRepository
        name: workspace
        namespace: fluxcd
      version: ">=0.1.0"
      reconcileStrategy: Revision
  values:
    