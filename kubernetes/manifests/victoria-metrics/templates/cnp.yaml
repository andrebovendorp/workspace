apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: default
spec:
  endpointSelector: {}
  ingress:
    - fromEndpoints:
        - {}
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: envoy-gateway-system
    - fromEntities:
        - cluster
  egress:
    - toEndpoints:
        - {}
    - toEntities:
        - cluster
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toFQDNs:
        - matchPattern: "*.pgsql.nullservers.com"
        - matchPattern: "*.nullservers.com"
      toPorts:
        - ports:
            - port: "8080"
            - port: "9100"
            - port: "9187"
    - toFQDNs:
        - matchName: "grafana.com"
        - matchName: "api.grafana.com"
        - matchName: "auth.nullservers.com"
        - matchName: "storage.googleapis.com" # plugins
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP

      
