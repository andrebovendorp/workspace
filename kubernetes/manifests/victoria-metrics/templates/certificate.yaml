apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: tls-cert
  namespace: {{ .Release.Namespace }}
spec:
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: letsencrypt-prod
  dnsNames:
    - grafana.nullservers.com
  secretName: {{ .Release.Name }}-grafana-tls
  revisionHistoryLimit: 1
