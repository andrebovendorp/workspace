apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: hubble-cilium-dns
  namespace: victoria-metrics
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  grafanaCom:
    id: 19425
  datasources:
  - inputName: DS_PROMETHEUS
