apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: vm-datasource
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  datasource:
    name: prometheus
    type: prometheus
    access: proxy
    url: "http://vmsingle-victoria-metrics.victoria-metrics.svc.cluster.local:8428"
    isDefault: true

---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: vm-prom-datasource
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  datasource:
    name: vm
    type: victoriametrics-metrics-datasource
    access: proxy
    url: "http://vmsingle-victoria-metrics.victoria-metrics.svc.cluster.local:8428"
  plugins:
  - name: victoriametrics-metrics-datasource
    version: 0.13.1

---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: vm-logs-datasource
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  datasource:
    name: vm-logs
    type: victoriametrics-logs-datasource
    access: proxy
    url: "http://victoria-metrics-victoria-logs-single-server.victoria-metrics.svc.cluster.local:9428"
  plugins:
  - name: victoriametrics-logs-datasource
    version: 0.16.3
