grafana:
  hostname: grafana.nullservers.com
  additionalHosts:
    - name: grafana.k8s.nullservers.com
  
victoria-metrics-k8s-stack: 
  argocdReleaseOverride: "victoria-metrics"
  vmalertmanager:
    enabled: false
    spec:
      resources:
        requests:
          cpu: 10m
          memory: 49Mi
        limits:
          cpu: 100m
          memory: 96Mi
  vmalert:
    enabled: false
    spec:
      resources:
        requests:
          cpu: 10m
          memory: 96Mi
        limits:
          cpu: 100m
          memory: 179Mi
  vmagent:
    spec:
      resources:
        requests:
          cpu: 201m
          memory: 179Mi
        limits:
          cpu: 500m
          memory: 357Mi
  vmsingle:
    spec:
      resources:
        requests:
          cpu: 70m
          memory: 772Mi
        limits:
          cpu: 1
          memory: 1500Mi
    ingress:
      enabled: true
      annotations:
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod
      ingressClassName: nginx
      hosts:
        - metrics.k8s.nullservers.com
      tls:
        - secretName: grafana-tls
          hosts:
            - metrics.k8s.nullservers.com
  victoria-metrics-operator:
    enabled: true
    prometheus_converter_add_argocd_ignore_annotations: true
    image:
      registry: "quay.io"
    env:
      - name: "VM_USECUSTOMCONFIGRELOADER"
        value: "true"
      - name: VM_CUSTOMCONFIGRELOADERIMAGE
        value: "quay.io/victoriametrics/operator:config-reloader-v0.53.0"
      - name: VM_VLOGSDEFAULT_IMAGE
        value: "quay.io/victoriametrics/victoria-logs"
      - name: "VM_VMALERTDEFAULT_IMAGE"
        value: "quay.io/victoriametrics/vmalert"
      - name: "VM_VMAGENTDEFAULT_IMAGE"
        value: "quay.io/victoriametrics/vmagent"
      - name: "VM_VMSINGLEDEFAULT_IMAGE"
        value: "quay.io/victoriametrics/victoria-metrics"
      - name: "VM_VMCLUSTERDEFAULT_VMSELECTDEFAULT_IMAGE"
        value: "quay.io/victoriametrics/vmselect"
      - name: "VM_VMCLUSTERDEFAULT_VMSTORAGEDEFAULT_IMAGE"
        value: "quay.io/victoriametrics/vmstorage"
      - name: "VM_VMCLUSTERDEFAULT_VMINSERTDEFAULT_IMAGE"
        value: "quay.io/victoriametrics/vminsert"
      - name: "VM_VMBACKUP_IMAGE"
        value: "quay.io/victoriametrics/vmbackupmanager"
      - name: "VM_VMAUTHDEFAULT_IMAGE"
        value: "quay.io/victoriametrics/vmauth"
      - name: "VM_VMALERTMANAGER_ALERTMANAGERDEFAULTBASEIMAGE"
        value: "quay.io/prometheus/alertmanager"
    serviceMonitor:
      enabled: true
  prometheus-operator-crds:
    enabled: true
  defaultDashboards:
    grafanaOperator:
      enabled: true
    redis:
      ingress-controller:
        name: ingress-controller
        orgid: 9614
      redis:
        name: redis
        orgid: 12776
  defaultDatasources:
    grafanaOperator:
      enabled: true
    victoriametrics:
      perReplica: false
      datasources:
        - name: VictoriaMetrics
          type: prometheus
          access: proxy
        - name: VictoriaMetrics-vm
          access: proxy
          type: victoriametrics-metrics-datasource
  grafana:
    enabled: false
    sidecar:
      datasources:
        enabled: true
        initDatasources: true
        label: grafana_datasource
      dashboards:
        provider:
          name: default
          orgid: 1
        ingress-controller:
          name: ingress-controller
          orgid: 9614
        redis:
          name: redis
          orgid: 12776
        folder: /var/lib/grafana/dashboards
        defaultFolderName: default
        enabled: true
        multicluster: false
    plugins:
      - redis-datasource
      - victoriametrics-metrics-datasource
    ingress:
      enabled: true
      annotations:
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod
      ingressClassName: nginx
      hosts:
        - grafana.k8s.nullservers.com
      tls:
        - secretName: grafana-tls
          hosts:
            - grafana.k8s.nullservers.com

    admin:
      existingSecret: grafana-admin-password
      userKey: admin-user
      passwordKey: admin-password

    testFramework:
      enabled: false
  fullnameOverride: "victoria-metrics"
