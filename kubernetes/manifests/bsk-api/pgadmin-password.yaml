apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: bsk-credentials
  namespace: bsk-api
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    creationPolicy: Owner
    name: bsk-credentials
  data:
  - secretKey: username
    remoteRef:
      key: bluesky-api
      property: username
      decodingStrategy: None
  - secretKey: password
    remoteRef:
      key: bluesky-api
      property: password
      decodingStrategy: None

