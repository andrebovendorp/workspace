site_name: Workspace Documentation
site_description: Documentation for the workspace infrastructure and applications
site_author: boveloco
site_url: https://boveloco.github.io/workspace

repo_name: boveloco/workspace
repo_url: https://github.com/boveloco/workspace
edit_uri: edit/main/docs/

theme:
  name: material
  features:
  - navigation.tabs
  - navigation.sections
  - navigation.expand
  - navigation.path
  - navigation.top
  - search.highlight
  - search.share
  - toc.integrate
  - content.code.annotate
  - content.code.copy
  palette:
  - scheme: default
    primary: blue
    accent: blue
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  - scheme: slate
    primary: blue
    accent: blue
    toggle:
      icon: material/brightness-4
      name: Switch to light mode

markdown_extensions:
- admonition
- pymdownx.details
- pymdownx.superfences
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.highlight:
    anchor_linenums: true
- pymdownx.inlinehilite
- pymdownx.snippets
- attr_list
- md_in_html
- tables
- toc:
    permalink: true

plugins:
- search
- git-revision-date-localized:
    enable_creation_date: true

nav:
- Home: index.md
- Architecture:
  - Overview: architecture/index.md
  - Infrastructure: architecture/infrastructure.md
  - Applications: architecture/applications.md
- Kubernetes:
  - Overview: kubernetes/index.md
  - Setup: kubernetes/setup.md
  - Applications: kubernetes/applications.md
  - Decisions: kubernetes/decisions.md
- Proxmox:
  - Overview: proxmox/index.md
  - Setup: proxmox/setup.md
- Studies:
  - Overview: studies/index.md
  - Kubeadm HA Cluster: studies/kubeadm-ha.md
  - CI/CD: studies/cicd.md
- Workshops:
  - Overview: workshops/index.md
  - Kubeadm: workshops/kubeadm.md
  - Kubernetes for Developers: workshops/k8s-developers.md

extra:
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/boveloco
